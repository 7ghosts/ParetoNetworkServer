    <script>

        var accessToggle = $("#access-sign");
        var lookupInput = $("#lookup-input");

        function sign(){
          if(accessToggle.text() === 'ACCESS'){
            let event = new Event("sign");
            window.dispatchEvent(event);
          } else if(accessToggle.text() === 'RESET'){
            let event = new Event("revert");
            window.dispatchEvent(event);
          }
        }


        window.addEventListener('leaderboard', function (e){

          var rank = e.detail.rank;
          var limit = e.detail.limit;
          var page = e.detail.page;
          
          if($.fn.dataTable.isDataTable( '#pareto-leaderboard' )){
                table.destroy();
          }

          table = $('#pareto-leaderboard').DataTable({
                        searching: false, 
                        paging: false, 
                        ordering: false, 
                        info: false,
                        scrollY: "70vh",
                        scrollCollapse : false,
                        ajax: {
                            url: '/v1/rank?rank='+rank+'&limit='+limit+'&page='+page,
                            dataSrc: ''
                        },
                        columns: [
                            { data : 'rank'},
                            { 
                                data : 'score',
                                render: $.fn.dataTable.render.number( ',', '.', 2)
                            }
                        ]
                    });

        });
    	/*
		 * reasons to calculate ranking server side: possible to do less API calls to the Ethereum node. possible to keep a single web socket open to the Ethereum node microservice, as opposed to thousands or an infinite number of websockets client side from users checking their ranking
    	 */

        $(document).ready(function() {

            $.ajax({
                method: 'GET',
                url: '/v1/auth',
                dataType: 'json',
                success: function (data, textStatus, jqXHR) {

                  //if here then user authenticated, could also return address/user information.
                  
                  accessToggle.text("RESET");
                  accessToggle.css("background-color", "rgb(12, 95, 136)");
                  accessToggle.css("opacity",100);

                  //set address or alias to input field and set it to read-only

                },
                error: function (jqXHR, textStatus, errorThrown) {
                  
                  console.log(errorThrown);
                  
                  accessToggle.text("ACCESS");
                  accessToggle.css("background-color", "rgb(107, 194, 123)");
                  accessToggle.css("opacity",100);

                  lookupInput.val("");


                }
            }); //end ajax

            window.dispatchEvent(new CustomEvent("leaderboard", { 'detail' : { rank : 1, limit : 100, page: 0}}));
        });

        window.addEventListener('revert', function(){
            //var accessValue = $("#access-toggle").value;
            //if(accessValue === "Disconnect"){

            //clear cookie and clear dashboard view and go back to access view

             $.ajax({
                  method: 'POST',
                  url: '/v1/unsign',
                  body: {},
                  dataType: 'json',
                  success: function (data, textStatus, jqXHR) {

                    //if here then user authenticated, could also return address/user information.
                    accessToggle.text("ACCESS");
                    accessToggle.css("background-color", "rgb(107, 194, 123)");
                    accessToggle.css("opacity",100);

                    lookupInput.val("");

                    console.log("no signature");

                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                    console.log(errorThrown);

                    lookupInput.val("");
                  }
              });

        });

    </script>
